apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: mohsin1960/gitops01:ce9931d59727743aba197b209789b460869c9868
          imagePullPolicy: Always
          ports:
            - containerPort: 80
